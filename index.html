    <div class="hida-inner">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-3">
                </div>
                <div class="col-sm-12 col-md-6">
                    <h2 class="text-center">Join a Meeting</h2>
                    <form>
                        <div class="radio-sec">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1">Moderator</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Participant</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Name</label>
                                <input type="text" class="form-control" id="Name">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">Meeting ID</label>
                                <input type="text" class="form-control" id="meetingid">
                            </div>
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" id="html">
                            <label for="html">I agree to Terms of Use and Privacy Policy </label>
                        </div>
                        <div class="video-control">
                            <div class="control-inner">
                                <div>
                                    <img src="https://project1011.com/hidanewapplication/img/videooff.png" id="video"
                                        onclick="change();" />
                                </div>
                                <div>
                                    <img src="https://project1011.com/hidanewapplication/img/audiooff.png" id="mic"
                                        onclick="changes();" />
                                </div>
                            </div>

                            <div><button type="submit" class="btn join-btn">Join Meeting</button></div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-md-3">
                </div>

            </div>

        </div>

<script>
    function change() {
        var img1 = "https://project1011.com/hidanewapplication/img/videooff.png",
            img2 = "https://project1011.com/hidanewapplication/img/videoon.png";
        var imgElement = document.getElementById('video');

        imgElement.src = (imgElement.src === img1) ? img2 : img1;
    }
</script>
<script>
    function changes() {
        var img1 = "https://project1011.com/hidanewapplication/img/audiooff.png",
            img2 = "https://project1011.com/hidanewapplication/img/audioon.png";
        var imgElement = document.getElementById('mic');

        imgElement.src = (imgElement.src === img1) ? img2 : img1;
    }
</script>
